<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portobello America - Raw Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <img src="images/Portobello_Logo_White.png" alt="Portobello America Logo" class="hero-logo">
        <div class="hero-center">
            <h1>Raw Materials Dashboard</h1>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab active" data-tab-index="0">Raw Weight</div>
        <div class="tab" data-tab-index="1">Truck Data</div>
        <div class="tab" data-tab-index="2">Weight Est.</div>
    </div>
    
    <div class="content active">
        <div class="warning" id="iconWarning" hidden>
            <div class="exclamation-icon"></div>
            <div class="warning-body" id="warningText"></div>
        </div>
        <div class="row">
            <div class="button-row" id="buttonRow">
                <button class="button button-sm" id="btnPDFExport">
                    <span class="button-icon" aria-hidden="true">ðŸ“„</span>
                    <span class="button-label">Export PDF</span>
                </button>
            </div>
            <div class="card-number total-weight" id="totalWeight">Total Weight: 0 tons</div>
        </div>
        <div class="cards-grid" id="materialCards"></div>
        <div class="recommendations-panel">
            <div class="recommendations-header">7-Day Order Outlook</div>
            <div class="recommendations-list" id="recommendationsList"></div>
        </div>
    </div>
    <div class="content">
        <div class="filter-controls">
            <div class="left-controls">
                <input type="text" id="truckSearch" placeholder="Search by truck number...">
                <div class="date-filter-container">
                    <input type="text" id="dateRange" placeholder="Select date or range..." readonly>
                    <div id="datePicker" class="date-picker-popup" style="display: none;">
                        <div class="date-picker-header">
                            <button type="button" id="btnToday">Today</button>
                            <button type="button" id="btnWeek">This Week</button>
                            <button type="button" id="btnClear">Clear</button>
                        </div>
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                    </div>
                </div>
            </div>
            <div class="status-filters">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="completed">Completed</button>
                <button class="filter-btn" data-status="upcoming">Upcoming</button>
            </div>
        </div>
        <table class="truck-table" id="truckTable">
            <thead>
                <tr>
                    <th>Delivery Number</th>
                    <th>Material</th>
                    <th>Expected Weight</th>
                    <th>Actual Weight</th>
                    <th>Delivery Time & Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="truckTableBody">
            </tbody>
        </table>
    </div>

    <div class="content">
        <div class="weight-estimation-container">
            <h2>Material Weight Estimation</h2>
            <div class="material-selection" id="materialSelection" hidden>
                <div class="input-row">
                    <div class="input-group">
                        <label for="materialSelect">Material Type</label>
                        <select id="materialSelect">
                            <option value="">Loading materials...</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="upload-section" id="uploadSection">
                <label for="imageUpload" class="upload-label">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-text">Click to upload image or drag and drop</div>
                        <div class="upload-subtext">Supported formats: JPG, PNG, GIF</div>
                    </div>
                </label>
                <input type="file" id="imageUpload" accept="image/*" hidden>
            </div>
            <div class="submit-section">
                <button class="button button-sm" id="btnAnalyzeImage" disabled>
                    <span class="button-label">Analyze Image</span>
                </button>
            </div>
            <div class="loading-section" id="loadingSection" hidden>
                <div class="loading-spinner"></div>
                <div class="loading-text">Analyzing imageâ€¦</div>
            </div>
            <div class="analysis-section" id="analysisSection" style="display: none;">
                <div class="image-display">
                    <img id="uploadedImage" src="" alt="Uploaded material" />
                </div>
                <div class="estimation-result">
                    <h3>Estimated Weight</h3>
                    <div class="result-number" id="resultNumber">-- tons</div>
                    <div class="result-details" id="resultDetails">Upload an image to begin</div>
                </div>
            </div>
            <div class="new-image-section" id="newImageSection" style="display: none;">
                <button class="button button-sm" id="btnNewImage">
                    <span class="button-label">Upload Another Image</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
